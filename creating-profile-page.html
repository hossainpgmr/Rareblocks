<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/main.css">
        <title>RareBlocks/profile</title>
    </head>

    <body>
        <!-- navbar start -->
        <nav class="navbar navbar-expand-lg navbar-light mt-5">
            <div class="container">
                <div></div>
                <div class="Brand-logo ">
                    <a class="navbar-brand navbar-logo" href="./index.html"><img src="./assets/Logo.png" alt=""></a>
                </div>
                <div></div>
            </div>
        </nav>
        <section class="section-sign-in">
            <div class="container mt-4 ">
                <div class="row">
                    <div class="col-md-4 offset-4">
                        <div class="sign-in-page">
                            <div class="text-area text-center">
                                <div class="text-para">
                                    <p>Welcome back! ðŸ‘‹</p>
                                </div>
                                <div class="text-heading">
                                    <h3>
                                        Create your own account
                                    </h3>
                                </div>
                            </div>
                            <form class="form">
                                <div class="form-group">
                                    <div class="form-item mb-3">
                                        <input type="text" placeholder="First name" id="exampleInputName1">
                                    </div>
                                    <div class="form-item mb-3">
                                        <input type="text" placeholder="Last name" id="exampleInputName1">
                                    </div>
                                </div>

                                <label for="Gender" class="Gender form-label">Gender</label>
                                <div class="form-group mb-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="flexRadioDefault"
                                            id="flexRadioDefault1">
                                        <label class="form-check-label" for="flexRadioDefault1">
                                            Female
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="flexRadioDefault"
                                            id="flexRadioDefault1">
                                        <label class="form-check-label" for="flexRadioDefault1">
                                            Male
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="flexRadioDefault"
                                            id="flexRadioDefault1">
                                        <label class="form-check-label" for="flexRadioDefault1">
                                            Others
                                        </label>
                                    </div>
                                </div>
                                <div class="form-item mb-3">
                                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                                    <input type="email" placeholder="Enter email" id="exampleInputEmail1"
                                        aria-describedby="emailHelp">
                                </div>
                                <div class="form-item mb-3">
                                    <label for="exampleInputPassword1" class="form-label">Password</label>
                                    <input type="password" placeholder="Enter password" id="exampleInputPassword1">
                                </div>
                                <div class="submit-btn">
                                    <button type="submit" class=" button sign-btn ">Create account</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </section>
        <!-- navbar start -->
        <div class="extra-margin"></div>

    </body>

</html>
